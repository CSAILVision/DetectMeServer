{% load url from future %}
{% load i18n %}
{% load envelope_tags %}
{% load bootstrap_toolkit %}

<form action="{% url 'envelope-contact' %}" method="post">
{% csrf_token %}
{% antispam_fields %}
<fieldset>
    <table>
    <tbody>
    {{ form|as_bootstrap }}
    </tbody>
    <tfoot>
        <tr>
        <td colspan="2"> <button form="" type="submit" class="btn">{% trans "Send" %}</button></td>
        </tr>
    </tfoot>
    </table>
</fieldset>
</form>
