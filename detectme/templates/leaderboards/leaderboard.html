{% extends "base.html" %}

{% block page_title %}
<div class="page-header">
<h1>Leader Board</h1>
</div>
{% endblock page_title %}


{% block content %}
  
  <div class="row">
    <p> Leaderboard for {{ category.name }}</p>
  </div>

  <div class="row">
    {% for team in teams %}
    <p>{{ team.user.username }}, {{ team.max_score }}, {{ team.num_entries }}</p>
    {% endfor %}
  </div>

{% endblock content %}
