{% load pybb_tags %}
{% friendly_load thumbnail %}
<div class="avatar">
    {% pybb_get_profile user=user as user_profile %}
    <a href="{% url 'userena_profile_detail' user_profile.username %}">
        {% if user_profile.mugshot %}
            <img src="{{ user_profile.mugshot.url }}" alt="{{ user }} avatar" width="{{ PYBB_AVATAR_WIDTH }}" height="{{ PYBB_AVATAR_HEIGHT }}" />
        {% else %}
            <img src="{{PYBB_DEFAULT_AVATAR_URL}}" alt="default avatar" width="{{ PYBB_AVATAR_WIDTH }}" height="{{ PYBB_AVATAR_HEIGHT }}" />
        {% endif %}
    </a>
</div>
