{% extends 'userena/base_userena.html' %}
{% load i18n %}
{% load url from future %}
{% load bootstrap_toolkit %}


{% block profile_content %}
<div class="span9">
<form action="" method="post">
  {% csrf_token %}
  <legend>{% trans "Change email address" %}</legend>
  {{ form|as_bootstrap }}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">{% trans "Change mail" %}</button>
  </div>
</form>
</div> {# span9 #}
{% endblock %}


{% block extra_js %}
<script>
$("#change-email").addClass("active");
</script>
{% endblock %}
